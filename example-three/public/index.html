<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Example Three</title>
    <style>
        p {
            margin: 0;
        }

        .chatMessage {
            border-radius: 5px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Chatting App
            </div>

            <div class="row" id="connectionArea">

                <div class="col-auto">
                    <select name="channelName" id="channelName" class="form-control">
                        <option value="Volvo">Volvo</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Audi">Audi</option>
                    </select>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="createConnection()">Create connection</button>
                </div>

            </div>
            <div class="row " id="connectionDetails">
                <div class="col-auto ">
                    <label for="displayChannelName" class="bg-primary text-white"><b>Seleted channel</b></label>
                </div>
                <div class="col-auto">
                    <span id="displayChannelName"></span>
                </div>
                <div class="col-auto">
                    <label for="displayUserName" class="bg-primary text-white"><b>User Name</b></label>
                </div>
                <div class="col-auto">
                    <span id="displayUserName"></span>
                </div>
            </div>

            
            <div class="row consArea">
                <div class="overflow-auto" style="max-width: 500px; max-height: 500px; min-height: 500px;" id="consArea">
                </div>
            </div>


            <div class="row" id="chatArea">
                <div class="col-6">
                    <input type="text" name="message" id="message" class="form-control"
                        placeholder="Type your message here...">
                </div>
                <div class="col-6">
                    <button onclick="sendMessage()" class="btn btn-primary">Send Message</button>
                </div>
            </div>

        </div>

    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="ex3.js"></script>
</body>

</html>
